<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços em Atibaia</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
    }

    h1 {
      color: #800080;
      text-align: center;
      margin: 1rem;
      font-size: 1.8rem;
    }

    #searchInput {
      position: sticky;
      top: 0;
      z-index: 10;
      background: white;
      padding: 0.5rem;
      margin: 0 auto 1rem;
      width: 100%;
      max-width: 500px;
      display: block;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .table-container {
      overflow-x: auto;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
      table-layout: auto;
      background-color: #d0f0d0;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #333;
      padding: 0.7rem;
      white-space: nowrap; /* Não quebra palavras */
      word-break: break-word; /* Quebra frases longas */
      overflow-wrap: anywhere;
      vertical-align: top;
    }

    th {
      background-color: #3f88c5;
      color: white;
      font-weight: bold;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #e6ffe6;
    }

    .footer {
      text-align: center;
      margin: 2rem 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Serviços em Atibaia</h1>
  <input type="text" id="searchInput" placeholder="Buscar por especialidade..." />

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ESPECIALIDADE</th>
          <th>NOME</th>
          <th>CONTATO</th>
          <th>QUEM INDICOU</th>
          <th>OBSERVAÇÕES</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="footer">
    Atualizado automaticamente a partir da planilha do Google Sheets.
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXqUSxh-ODHdT4X5tMKyZsgxVldGkyQVgR5zv9kq_hvY0HFSjz-KhvktaedM5SGxsoHYT2IdN2B1Bj/pub?gid=0&single=true&output=csv";

    const searchInput = document.getElementById("searchInput");
    const tableBody = document.getElementById("tableBody");

    function renderTable(data, filter = "") {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const especialidade = row[0] || "";
        if (filter && !especialidade.toLowerCase().includes(filter.toLowerCase())) return;

        const tr = document.createElement("tr");
        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      });
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: false,
      complete: function(results) {
        const allData = results.data.slice(1); // remove o cabeçalho
        renderTable(allData);
        searchInput.addEventListener("input", () => {
          const filter = searchInput.value.trim();
          renderTable(allData, filter);
        });
      }
    });
  </script>
</body>
</html>
