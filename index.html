<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ... meta tags e links permanecem iguais ... -->
  <style>
    /* ... estilos anteriores permanecem iguais ... */

    .table-container {
      overflow-x: auto;
      padding: 0 1rem;
      width: 100%;
      -webkit-overflow-scrolling: touch; /* Melhor scroll no iOS */
    }

    table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      background-color: #d0f0d0;
      font-size: 0.9rem;
      margin-top: 1rem;
      table-layout: fixed; /* Importante para controle de largura */
    }

    th, td {
      border: 1px solid #333;
      padding: 0.7rem;
      vertical-align: top;
    }

    /* Definindo larguras específicas para cada coluna */
    th:nth-child(1), td:nth-child(1) { width: 20%; } /* Especialidade */
    th:nth-child(2), td:nth-child(2) { width: 20%; } /* Nome */
    th:nth-child(3), td:nth-child(3) { 
      width: 15%; 
      white-space: nowrap; /* Impede quebra de linha */
    } /* Contato */
    th:nth-child(4), td:nth-child(4) { width: 20%; } /* Quem Indicou */
    th:nth-child(5), td:nth-child(5) { width: 25%; } /* Observações */

    /* ... resto dos estilos permanecem iguais ... */

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.8rem;
      }
      
      th:nth-child(3), td:nth-child(3) {
        min-width: 120px; /* Garante espaço mínimo para números */
      }
    }

    /* ... resto do CSS permanece igual ... */
  </style>
</head>
<body>
  <!-- ... resto do HTML permanece igual ... -->
  
  <script>
    // ... código anterior permanece igual ...

    function formatPhoneNumber(text) {
      if (!text) return '';
      return text.replace(
        /(\(?[0-9]{2}\)?\s?[0-9]{4,5}-?[0-9]{4})/g,
        '<strong>$1</strong>'
      );
    }

    function renderTable(data, filter = "") {
      try {
        tableBody.innerHTML = "";
        const filteredData = data.filter(row => 
          row[0].toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredData.length === 0) {
          showNoResults();
          return;
        }

        filteredData.forEach(row => {
          const tr = document.createElement("tr");
          for (let i = 0; i < 5; i++) {
            const td = document.createElement("td");
            if (i === 2) { // Coluna de contato
              td.innerHTML = formatPhoneNumber(row[i] || "");
            } else {
              td.textContent = row[i] || "";
            }
            tr.appendChild(td);
          }
          tableBody.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao renderizar tabela:", error);
        showError();
      }
    }

    // ... resto do JavaScript permanece igual ...
  </script>
</body>
</html>
