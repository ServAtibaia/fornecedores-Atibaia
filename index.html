<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços em Atibaia</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #6610f2;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Serviços em Atibaia</h1>

  <input type="text" id="searchInput" placeholder="Buscar por especialidade..." />

  <table id="resultTable">
    <thead>
      <tr>
        <th>ESPECIALIDADE</th>
        <th>NOME</th>
        <th>CONTATO</th>
        <th>QUEM INDICOU</th>
        <th>OBSERVAÇÕES</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>Dados carregados automaticamente da planilha do Google Sheets.</footer>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXqUSxh-ODHdT4X5tMKyZsgxVldGkyQVgR5zv9kq_hvY0HFSjz-KhvktaedM5SGxsoHYT2IdN2B1Bj/pub?gid=0&single=true&output=csv";
    const tabela = document.querySelector("#resultTable tbody");
    const searchInput = document.getElementById("searchInput");
    let dadosOriginais = [];

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        dadosOriginais = results.data;
        renderTabela(dadosOriginais);
      }
    });

    function renderTabela(dados) {
      tabela.innerHTML = "";

      dados.forEach(row => {
        const tr = document.createElement("tr");
        const colunas = ["ESPECIALIDADE", "NOME", "CONTATO", "QUEM INDICOU", "OBSERVAÇÕES"];

        colunas.forEach(coluna => {
          const chave = Object.keys(row).find(k => k.trim().toLowerCase() === coluna.toLowerCase());
          const td = document.createElement("td");
          td.textContent = row[chave]?.trim() || "";
          tr.appendChild(td);
        });

        tabela.appendChild(tr);
      });
    }

    searchInput.addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const filtrado = dadosOriginais.filter(row =>
        row["ESPECIALIDADE"]?.toLowerCase().includes(termo)
      );
      renderTabela(filtrado);
    });
  </script>

</body>
</html>
