<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços em Atibaia</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fefefe;
      text-align: center;
    }

    h1 {
      color: #6a00cc;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      background-color: #eaffea;
    }

    th, td {
      border: 1px solid #888;
      padding: 12px 10px;
      text-align: left;
      white-space: nowrap; /* impede quebra */
      vertical-align: top;
    }

    th {
      background-color: #ccf2ff;
      color: #000;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input {
        font-size: 0.95rem;
      }

      th, td {
        font-size: 0.85rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Serviços em Atibaia</h1>
  <input type="text" id="searchInput" placeholder="Buscar por especialidade..." />

  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ESPECIALIDADE</th>
          <th>NOME</th>
          <th>CONTATO</th>
          <th>QUEM INDICOU</th>
          <th>OBSERVAÇÕES</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="footer">
    Atualizado automaticamente a partir da planilha do Google Sheets.
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXqUSxh-ODHdT4X5tMKyZsgxVldGkyQVgR5zv9kq_hvY0HFSjz-KhvktaedM5SGxsoHYT2IdN2B1Bj/pub?gid=0&single=true&output=csv";

    const searchInput = document.getElementById("searchInput");
    const tableBody = document.getElementById("tableBody");

    function renderTable(data, filter = "") {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const especialidade = row[0] || "";
        if (filter && !especialidade.toLowerCase().includes(filter.toLowerCase())) return;
        const tr = document.createElement("tr");
        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      });
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: false,
      complete: function(results) {
        const allData = results.data.slice(1); // remove cabeçalho
        renderTable(allData);
        searchInput.addEventListener("input", () => {
          const filter = searchInput.value.trim();
          renderTable(allData, filter);
        });
      }
    });
  </script>
</body>
</html>
