<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços em Atibaia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      color: #333;
    }
    h1 {
      color: #8a2be2;
      margin-top: 30px;
    }
    input[type="text"] {
      margin: 20px auto;
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #e6ddff;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    footer {
      margin: 30px auto;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Buscar por especialidade..." />

        <th>NOME</th>
        <th>CONTATO</th>
        <th>QUEM INDICOU</th>
        <th>OBSERVAÇÕES</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados da planilha serão inseridos aqui -->

  </table>

    const url = "https://docs.google.com/spreadsheets/d/1maOPaJn9attovo_mr-enOguq5BF2aTZadroKZ9seb9U/edit?usp=sharing/gviz/tq?tqx=out:csv&sheet=Servi%C3%A7os%20em%20Atibaia";

    fetch(url)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(row => row.split(","));
        const tbody = document.querySelector("#dataTable tbody");
        
        // Remove cabeçalho (primeira linha)
        rows.slice(1).forEach(cols => {
          const tr = document.createElement("tr");
          cols.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
